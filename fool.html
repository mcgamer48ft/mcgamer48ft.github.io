<!doctype html>
<html>
    <head>
        <title>about:blank</title>
        <script>
            if (window.history && history.pushState) {
                history.pushState(null, null, "about:blank");
                window.addEventListener("popstate", function () {
                    history.pushState(null, null, "about:blank");
                });
            }
        </script>
    </head>

    </body>
</html>
